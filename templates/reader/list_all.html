$def with (materials)
$# Renders rows for a table of materials.

$if materials:
  $for m in materials:
    <tr data-id="$m.id" title="$m.description">
      <td>$m.code</td>
      <td>$m.title</td>
      <td>$m.name</td>
      <td>$format_date(m.date_added)</td>
      <td>$m.comments</td>
      <td>$m.points</td>
    </tr>
$else:
  Ei hakutuloksia!
